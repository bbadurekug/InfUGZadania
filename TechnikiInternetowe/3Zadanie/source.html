<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Symulator roślin</title>
		<meta name="keywords" content="podlewanie rośliny symulator">
		<meta name="description" content="symulator pielęgnowania roślin">
		<meta name="author" content="Błażej Badurek">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="bar" class="tool_bar">
			<img src="assets/sunflower.png" width="128" height="128" alt="Obraz przedtawiający słonecznik" onclick="spawnPlant('sunflower')">
			<img src="assets/pea.png" width="128" height="128" alt="Obraz przedstawiający groszek" onclick="spawnPlant('pea')">
			<img src="assets/garlic.png" width="128" height="128" alt="Obraz przedstawiający czosnek" onclick="spawnPlant('garlic')">
			<img src="assets/can.png" width="128" height="128" alt="Obraz przedstawiający konewkę" onclick="waterPlant()">
			<img src="assets/goldenCan.png" width="128" height="128" alt="Obraz przedstawiający złotą konewkę" onclick="waterPlantAll()">
            <img src="assets/shovel.png" width="128" height="128" alt="Obraz przedstawiający łopatę" onclick="removePlant()">
			<img src="assets/fertilizer.png" width="128" height="128" alt="Obraz przedstawiający nawóz" onclick="spawnPlantRandom(getRandomPlant())">
			<img src="assets/heal.png" width="128" height="128" alt="Obraz przedstawiający serce" onclick="healPlants()">
		</div>
